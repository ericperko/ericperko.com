{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1>{{title}}</h1>
    {{html}}
    {% if previous_page or next_page %}
        <hr class="space"/>
        <div class="span-6">
            {% if previous_page %}
                <a href="{{previous_page}}">Previous</a>
            {% endif %}&nbsp;
        </div>
        <div class="span-3">&nbsp;</div>
        <div class="span-6 last" style="text-align: right;">
            {% if next_page %}
                <a href="{{next_page}}">Next</a>
            {% endif %}&nbsp;
        </div>
    {% endif %}
{% endblock %}
